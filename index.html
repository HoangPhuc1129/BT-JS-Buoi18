<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bài Tập JS Buổi 18</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="card">
        <div class="card-header"></div>
        <div class="m-3">
          <div class="form-group">
            <input
              type="number"
              class="form-control"
              id="soDauVao"
              placeholder="Nhập số tại đây"
            />
            <div class="text-center">
              <button onclick="themSo()" class="btn btn-success m-4">
                Thêm Số
              </button>
            </div>

            <input type="text" class="form-control" id="hienThi" />
          </div>
        </div>
        <div class="accordion" id="accordionExample">
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingOne">
              <button
                class="accordion-button"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseOne"
                aria-expanded="true"
                aria-controls="collapseOne"
              >
                Tìm Tổng Số Dương
              </button>
            </h2>
            <div
              id="collapseOne"
              class="accordion-collapse collapse show"
              aria-labelledby="headingOne"
              data-bs-parent="#accordionExample"
            >
              <div class="accordion-body">
                <button onclick="tinhTongSoDuong()" class="btn btn-danger mb-3">
                  Tính tổng
                </button>
                <div class="form-group">
                  <input type="text" class="form-control w-50" id="ketQua1" />
                </div>
              </div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingTwo">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseTwo"
                aria-expanded="false"
                aria-controls="collapseTwo"
              >
                Đếm Số Dương
              </button>
            </h2>
            <div
              id="collapseTwo"
              class="accordion-collapse collapse"
              aria-labelledby="headingTwo"
              data-bs-parent="#accordionExample"
            >
              <div class="accordion-body">
                <button onclick="demSoDuong()" class="btn btn-danger mb-3">
                  Đếm Số Dương
                </button>
                <div class="form-group">
                  <input type="text" class="form-control w-50" id="ketQua2" />
                </div>
              </div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingThree">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseThree"
                aria-expanded="false"
                aria-controls="collapseThree"
              >
                Tìm Số Nhỏ Nhất
              </button>
            </h2>
            <div
              id="collapseThree"
              class="accordion-collapse collapse"
              aria-labelledby="headingThree"
              data-bs-parent="#accordionExample"
            >
              <div class="accordion-body">
                <button onclick="soNhoNhat()" class="btn btn-danger mb-3">
                  Tìm Số Nhỏ Nhất
                </button>
                <div class="form-group">
                  <input type="text" class="form-control w-50" id="ketQua3" />
                </div>
              </div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingFour">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseFour"
                aria-expanded="false"
                aria-controls="collapseDour"
              >
                Tìm Số Dương Nhỏ Nhất
              </button>
            </h2>
            <div
              id="collapseFour"
              class="accordion-collapse collapse"
              aria-labelledby="headingFour"
              data-bs-parent="#accordionExample"
            >
              <div class="accordion-body">
                <button onclick="soDuongNhoNhat()" class="btn btn-danger mb-3">
                  Tìm Số Dương Nhỏ Nhất
                </button>
                <div class="form-group">
                  <input type="text" class="form-control w-50" id="ketQua4" />
                </div>
              </div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingFive">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseFive"
                aria-expanded="false"
                aria-controls="collapseFive"
              >
                Tìm Số Chẵn Cuối Cùng
              </button>
            </h2>
            <div
              id="collapseFive"
              class="accordion-collapse collapse"
              aria-labelledby="headingFive"
              data-bs-parent="#accordionExample"
            >
              <div class="accordion-body">
                <button onclick="soChanCuoiCung()" class="btn btn-danger mb-3">
                  Tìm Số Chẵn Cuối Cùng
                </button>
                <div class="form-group">
                  <input type="text" class="form-control w-50" id="ketQua5" />
                </div>
              </div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingSix">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseSix"
                aria-expanded="false"
                aria-controls="collapseSix"
              >
                Đổi Chỗ
              </button>
            </h2>
            <div
              id="collapseSix"
              class="accordion-collapse collapse"
              aria-labelledby="headingSix"
              data-bs-parent="#accordionExample"
            >
              <div class="accordion-body">
                <div class="row mb-3">
                  <div class="offset-md-1 col-md-5">
                    <input
                      id="doiCho1"
                      type="number"
                      class="form-control"
                      placeholder="Nhập số vị trí 1"
                    />
                  </div>
                  <div class="col-md-5">
                    <input
                      id="doiCho2"
                      type="number"
                      class="form-control"
                      placeholder="Nhập số vị trí 2"
                    />
                  </div>
                </div>
                <div class="text-center">
                  <button onclick="doiCho()" class="btn btn-danger mb-3">
                    Đổi Chỗ
                  </button>
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" id="ketQua6" />
                </div>
              </div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingSeven">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseSeven"
                aria-expanded="false"
                aria-controls="collapseSeven"
              >
                Sắp Xếp Tăng Dần
              </button>
            </h2>
            <div
              id="collapseSeven"
              class="accordion-collapse collapse"
              aria-labelledby="headingSeven"
              data-bs-parent="#accordionExample"
            >
              <div class="accordion-body">
                <button onclick="sapXep()" class="btn btn-danger mb-3">
                  Sắp Xếp
                </button>
                <div class="form-group">
                  <input type="text" class="form-control w-50" id="ketQua7" />
                </div>
              </div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingEight">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseEight"
                aria-expanded="false"
                aria-controls="collapseEight"
              >
                Tìm Số Nguyên Tố Đầu Tiên
              </button>
            </h2>
            <div
              id="collapseEight"
              class="accordion-collapse collapse"
              aria-labelledby="headingEight"
              data-bs-parent="#accordionExample"
            >
              <div class="accordion-body">
                <button
                  onclick="timSoNguyenToDauTien()"
                  class="btn btn-danger mb-3"
                >
                  Tìm Số Nguyên Tố Đầu Tiên
                </button>
                <div class="form-group">
                  <input type="text" class="form-control w-50" id="ketQua8" />
                </div>
              </div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingNine">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseNine"
                aria-expanded="false"
                aria-controls="collapseNine"
              >
                Đếm Số Nguyên
              </button>
            </h2>
            <div
              id="collapseNine"
              class="accordion-collapse collapse"
              aria-labelledby="headingNine"
              data-bs-parent="#accordionExample"
            >
              <div class="accordion-body">
                <button onclick="demSoNguyen()" class="btn btn-danger mb-3">
                  Đếm Số Nguyên
                </button>
                <div class="form-group">
                  <input type="text" class="form-control w-50" id="ketQua9" />
                </div>
              </div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingTen">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseTen"
                aria-expanded="false"
                aria-controls="collapseTen"
              >
                So Sánh Số Lượng Số Âm & Số Dương
              </button>
            </h2>
            <div
              id="collapseTen"
              class="accordion-collapse collapse"
              aria-labelledby="headingTen"
              data-bs-parent="#accordionExample"
            >
              <div class="accordion-body">
                <button onclick="soSanh()" class="btn btn-danger mb-3">
                  So Sánh
                </button>
                <div class="form-group">
                  <input type="text" class="form-control w-50" id="ketQua10" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
      integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
